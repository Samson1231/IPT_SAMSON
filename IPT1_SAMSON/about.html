<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .contact-item i {
            margin-right: 10px;
        }
        .contact-item a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact</h1>
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Address: Malabon City</span>
        </div>
        <div class="contact-item">
            <i class="fas fa-clock"></i>
            <span>Hours: Opens 8:00-21:00 Mon-Sat</span>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>Phone: 09915978518</span>
        </div>
        <div class="contact-item">
            <i class="fab fa-facebook"></i>
            <span>Facebook: <a href="https://www.facebook.com/share/1Ej5RNDYmS/?mibextid=LQQJ4d">Facebook Profile</a></span>
        </div>
    </div>
</body>
</html>
